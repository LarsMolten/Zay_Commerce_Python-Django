<h1>MODIFIER</h1>

<form action="updaterecord/{{produits.id}}" method="post">
    {% csrf_token %}
    Titre:<br>
        <input name="titre" value="{{produits.titre}}">
        <br><br>
    Prix:<br>
        <input name="prix" value="{{produits.prix}}">
        <br>
        <br>
    Description:<br>
        <input name="description" value="{{produits.description}}">
        <br>
        <br>
    <button type="submit">Modifier</button>
</form>
